<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NutriTracker: Watch Your Intake</title>
  <link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container-fluid" id="nutritracker-app">
    <div class="row" id="header">
      <div class="col-xs-6 col-xs-push-6">
        <h1>NutriTracker</h1>
      </div>
      <div class="search-bar col-xs-6 col-xs-pull-6">
        <input type="text" placeholder="What did you eat today?" id="food-input">
        <button id="search">Search Food</button>
      </div>
   </div>
   <div class="row">
     <div class="col-xs-12 navigation">
       <ul class="nav-menu">
         <li><a href="#details">Food Details</a></li>
         <li><a href="#mylist">My List</a></li>
         <li><a href="#mytracker">My NutriTracker</a></li>
       </ul>
     </div>
   </div>
    <div class="row">
      <div class="col-sm-5 search-column">
        <h2>Search Results</h2>
        <!-- Search results section -->
        <ul id="results-list"></ul>
      </div>
      <div class="col-sm-7">
        <div id="singlefooddiv"></div>
        <div id="listdiv">My List</div>
        <div id="trackerdiv">My Tracker</div>
      </div>
    </div>
  </div> <!-- end container-fluid -->

  <script id="food-list-template" type="text/template">
    <div class="food-list">
      <h2>My Foods</h2>
      <ul>
      </ul>
    </div>
  </script>

  <script id="food-item-template" type="text/template">
    <p><%= name %></p>
  </script>

  <script id="food-detail-template" type="text/template">
    <div class="single-food">
      <span class="description"><span class="item-name"><%= name %></span>, <%= brand %></span>
      <span class="description">Serving size: <%= servingSize%> <%= servingUnit %></span>
      <span class="description"><%= calories %> calories</span>
      <p>Nutrition Breakdown</p>
      <ul>
        <li>Fiber: <%= fiber %> grams</li>
        <li>Protein: <%= protein %> grams</li>
        <li>Sodium: <%= sodium %> mg</li>
        <li>Sugar: <%= sugar %> grams</li>
        <li>Fat: <%= fat %> grams</li>
        <li>Carbohydrates: <%= carbs %> grams</li>
        <li>Calcium: <%= calcium %>% daily value</li>
        <li>Vitamin A: <%= vitA %>% daily value</li>
        <li>Vitamin C: <%= vitC %>% daily value</li>
      </ul>
      <div class="serving-input">
        <label for="servings">Number of servings: </label><input type="text" id="servings"><button class="button-sm" id="addfood">Add Food</button>
      </div>
    </div>
  </script>

  <script id="results-template" type="text/template">
  <li class="result" data-id="<%= id %>">
    <span class="description"><strong><%= name %>, <%= brand %></strong></span>
    <span class="description">Serving size: <%= servingSize%> <%= servingUnit %></span>
    <span class="description"><%= calories %> calories</span>
    <span class="more">Details &raquo;</span>
  </li>
  </script>
   
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone-min.js"></script>
  <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
  <script src="https://cdn.firebase.com/libs/backbonefire/0.5.1/backbonefire.min.js"></script>
  <script src="js/models/food.js"></script>
  <script src="js/collections/foodlist.js"></script>
  <script src="js/views/food-item-view.js"></script>
  <script src="js/views/food-list-view.js"></script>
  <script src="js/views/singlefooddetail.js"></script>
  <script src="js/views/app.js"></script>
  <script src="js/routers/router.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
